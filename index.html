<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculatrice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <section class="container">
        <h1>Super calculatrice de Marcol</h1>
        <form onsubmit="gestionDuFormulaire(event)">
            <div class="row">
                <div class="mb-3 col">
                    <label for="firstNumber" class="form-label">Premier Nombre</label>
                    <input type="number" class="form-control" id="firstNumber" placeholder="10" />
                </div>

                <div class="mb-3 col">
                    <label for="secondNumber" class="form-label">Second Nombre</label>
                    <input type="number" class="form-control" id="secondNumber" placeholder="10" />
                </div>
            </div>
            <div class="mb-3">
                <select name="operation" id="operation" class="form-select">
                    <option>SÃ©lectionner</option>
                    <option value="1">Addition</option>
                    <option value="2">Produit</option>
                </select>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary">Calculer</button>
            </div>
        </form>

        <p id="resultat"></p>
    </section>


    <script src="scripts/calculatrice.js" type="text/javascript"></script>
</body>

</html>
